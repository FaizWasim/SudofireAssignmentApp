<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>User List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Username</th>
          <th>Website</th>
          <th>Address</th>
          <th>Company</th>
        </tr>
      </thead>

        <tbody>
          <tr  *ngFor="let user of userData ">
          <td>{{user.id  }}</td>
          <td>{{user.name  }}</td>
          <td>{{user.email  }}</td>
          <td>{{user.phone}}</td>
          <td>{{user.username}}</td>
          <td>{{user.website}}</td>
          <td>{{user.address.street}},{{user.address.city}}-{{user.address.zipcode}}</td>
          <td>{{user.company.name  }}</td>
          </tr>
      </tbody>

    </table>
</div>
